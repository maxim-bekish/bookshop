<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>bookshop</title>
  </head>
  <body>
    <header class="container">
      <div class="header">
        <div class="header__logo">
          <h1>Bookshop</h1>
        </div>
        <nav>
          <ul class="header__navigate">
            <li
              class="header__navigateAll header__navigate-active header__navigate__books"
            >
              books
            </li>
            <li class="header__navigateAll header__navigate__audiobooks">
              audiobooks
            </li>
            <li class="header__navigateAll header__navigate__Stationery">
              Stationery & gifts
            </li>
            <li class="header__navigateAll header__navigate__blog">blog</li>
          </ul>
        </nav>
        <div class="header__section-icon">
          <div>
            <img src="../src/assets/svg/user.svg" alt="user" />
          </div>
          <div>
            <img src="../src/assets/svg/search.svg" alt="search" />
          </div>
          <div>
            <img src="../src/assets/svg/shop.svg" alt="shop" />
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="main">

          <div class="slider">
            <div class="sliderLine">
              <img src="../src/assets/png/banner1.png" alt="banner" />
              <img src="../src/assets/png/banner2.png" alt="banner" />
              <img src="../src/assets/png/banner3.png" alt="banner" />
            </div>
          </div>
          <ul class="all-dot">
            <li class="dot dot-active"></li>
            <li class="dot"></li>
            <li class="dot"></li>
          </ul>

        <section class="content">
          <aside></aside>
          <section class="card"></section>
        </section>
      </div>
    </main>
  </body>
</html>
